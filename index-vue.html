<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | @alexmikhajlovic</title>
    <link rel="stylesheet" href="dist/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="img/spotify.png" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
</head>
<body>

    <div id="app" class="container">

        <!-- HEADER -->
        <header>

            <img src="img/spotify.png" alt="Logo">

            <input type="text" placeholder="Search" v-model="input">

        </header>

        <!-- MAIN -->
        <main>

            <div v-for="disk in disks" v-if="disk.title.toLowerCase().includes(input.toLowerCase()) || disk.author.toLowerCase().includes(input.toLowerCase())" class="music-box">

                <!-- Cover -->
                <img :src="disk.cover_path" alt="Cover">

                <!-- Title -->
                <h3>{{disk.title}}</h3>

                <!-- Author -->
                <p>{{disk.author}}</p>

                <!-- Year of release -->
                <p><small>{{disk.year}}</small></p>

            </div>

        </main>
        
    </div>
    

    <script src="dist/app.js"></script>
</body>
</html>
